<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter °C to °F</title>
    <!-- Css -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header>
        <label for="converter">Converter <span class="C">°C</span> to <span class="F">°F</span></label>
    </header>
    
    <div>
        <input type="text" id="converter" placeholder="°C">
    </div>
    <p class="result"></p>

    <div id="buttons">
        <button class="convertButton" onclick="convert()">Convert</button>
        <button class="resetButton"onclick="reset()">Reset</button>
        <button class="changeButton"onclick="Change()">Change</button>
    </div>
    
    <!-- Js -->
    <script src="js/script.js"></script>
</body>
</html>
